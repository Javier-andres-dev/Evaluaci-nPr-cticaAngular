
<div class="container">
  <img src="../../assets/portada-segundazo.png" class="img-fluid" width="1100" height="150">
</div>


<div class="container">
<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Marca</th>
      <th scope="col">Linea</th>
      <th scope="col">Modelo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of listVehiculos" class="tabla-vehiculos">
      <th >{{v.id}}</th>
      <td>{{v.marca}}</td>
      <td>{{v.linea}}</td>
      <td>{{v.modelo}}</td>
    </tr>
    
  </tbody>
</table>
<div class="container">
  <p>Total Renauld : <strong> {{Carro1}} </strong></p>
  <p>Total Chevrolet : <strong>{{Carro2}}</strong></p>
  <p>Total Nissan : <strong>{{Carro3}}</strong></p>        
</div>
